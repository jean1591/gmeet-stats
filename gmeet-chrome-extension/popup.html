<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Time Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div id="firstDayBanner" class="first-day-banner" style="display: none;">
            <span class="banner-text">Already have an account? Paste your existing user ID...</span>
            <button id="dismissBanner" class="dismiss-banner-btn" aria-label="Dismiss">✖️</button>
        </div>

        <div class="header">
            <img src="icons/icon48.jpeg" alt="Meet Tracker" class="logo">
            <h1>Meet Time Tracker</h1>
        </div>

        <div class="status-section">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Loading...</span>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <label>Current Session:</label>
                <span id="currentSession">--</span>
            </div>
            <div class="stat-item">
                <label>Duration:</label>
                <span id="sessionDuration">--</span>
            </div>
            <div class="stat-item">
                <label>User ID:</label>
                <div id="userIdContainer" class="user-id-container">
                    <span id="userId" class="user-id-display">--</span>
                    <button id="copyUserId" class="icon-btn" aria-label="Copy" title="Copy full UUID">📋</button>
                    <button id="editUserId" class="icon-btn" aria-label="Edit" title="Edit UUID">✏️</button>
                </div>
                <div id="userIdEditMode" class="user-id-edit-mode" style="display: none;">
                    <input type="text" id="userIdInput" class="user-id-input" placeholder="Paste your UUID here">
                    <button id="saveUserId" class="icon-btn" aria-label="Save" title="Save">💾</button>
                    <button id="cancelEditUserId" class="icon-btn" aria-label="Cancel" title="Cancel">✖️</button>
                </div>
            </div>
        </div>

        <div class="actions-section">
            <button id="viewDashboard" class="dashboard-btn">
                📊 View Dashboard
            </button>
            <button id="refreshStatus" class="refresh-btn">
                🔄 Refresh
            </button>
        </div>

        <div class="footer">
            <p>Tracking Google Meet sessions automatically</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
