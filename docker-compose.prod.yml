name: gmeet-stats

services:
  postgres:
    image: postgres:16-alpine
    container_name: gmeet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gmeet-internal

  backend:
    build:
      context: ./gmeet-backend
      dockerfile: Dockerfile
    container_name: gmeet-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - PORT=3000
      - VIRTUAL_HOST=api.stats.rb2.fr
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=api.stats.rb2.fr
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    networks:
      - gmeet-internal
      - nginx-proxy
    command: >
      sh -c "npx prisma migrate deploy &&
             npm run start:prod"

  frontend:
    build:
      context: ./gmeet-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.stats.rb2.fr
    container_name: gmeet-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VIRTUAL_HOST=stats.rb2.fr
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=stats.rb2.fr
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    networks:
      - gmeet-internal
      - nginx-proxy

volumes:
  postgres-data:

networks:
  nginx-proxy:
    external: true
  gmeet-internal:
    driver: bridge
